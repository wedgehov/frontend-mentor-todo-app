services:
  db:
    image: postgres:16-alpine
    container_name: todo_db
    restart: always
    environment:
      - POSTGRES_DB=todo_app
      - POSTGRES_USER=todo
      - POSTGRES_PASSWORD=secret
    ports:
      - "5433:5432" # Map container's 5432 to host's 5433
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U todo -d todo_app"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: Backend/Server/Dockerfile
    container_name: todo_backend
    restart: always
    ports:
      - "5199:8080" # Map container's HTTP port 8080 to host's 5199
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=todo_app;Username=todo;Password=secret
      - ASPNETCORE_URLS=http://+:8080 # Tell ASP.NET Core to listen on the HTTP port
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: Client/Dockerfile
    container_name: todo_frontend
    restart: always
    ports:
      - "5173:80" # Map container's Nginx port 80 to host's 5173
    environment:
      - API_URL=http://backend:8080
    depends_on:
      - backend

volumes:
  postgres_data: