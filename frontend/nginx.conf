server {
    listen 80;
    server_name localhost;

    # Root directory for the static files
    root /usr/share/nginx/html;
    index index.html;

    # Proxy API requests to the backend service.
    # The name 'backend' comes from the docker-compose service name.
    # The backend will be listening on its HTTP port 8080 inside the Docker network.
    location /api {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Handle SPA routing: for any request that doesn't match a file, serve index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}